<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>司机信息交换</title><link href="/static/dist/base/css/bootstrap-switch.css?v=6765dcc3d22b" rel="stylesheet"><style type="text/css">.displayNone{display:none}input[type=text]{width:180px;display:inline-block}a#btnUpload{display:inline-block;text-align:center;background-color:#5cb85c;width:200px;border:0;height:36px;line-height:36px;color:#fff;text-decoration:none;cursor:pointer}form>div{height:70px;line-height:70px}form>div>span{width:100px;display:inline-block;text-align:right;margin-right:20px}button#btnSubmit{width:120px}label{font-size:12px;font-weight:normal;margin:0 10px;color:#999}#sp-result{display:inline;position:relative;top:2px;color:#008000}</style></head><body><div><form action="doAction" method="post" enctype="multipart/form-data"><div><span>操作模式：</span><input id="switch-single-multi" checked="checked" name="switch-single-multi" type="checkbox" data-handle-width="60" data-on-text="单个司机" data-off-text="多个司机" data-on-color="success" data-off-color="warning"><label>显示的文字为选择项</label></div><div><span>司机标志：</span><input id="switch-phone-id" checked="checked" name="switch-phone-id" type="checkbox" data-handle-width="60" data-on-text="司机ID" data-off-text="司机手机" data-on-color="success" data-off-color="warning"><label>显示的文字为选择项</label></div><div id="dv-text"><span>司机ID/Phone：</span><input type="text" class="form-control" id="txt-verified" name="txt-verified" placeholder="已审核司机ID或Phone"/> &nbsp; <input type="text" class="form-control" id="txt-deleted" name="txt-deleted" placeholder="已删除司机ID或Phone"/></div><div id="dv-files" class="displayNone"><span>选择文件：</span><input id="file-drivers" type="file" name="file-drivers" size="20" style="display:none"><input id="upload-file" type="hidden" name="upload-file"><a id="btnUpload">上 传</a><label>格式为txt或csv，第一列已审核过的司机标志，第二列已删除的司机标志</label></div><div><span></span><button type="button" id='btnSubmit' class="btn btn-default navbar-btn">提 交</button><span id="sp-result"></span><label id="sp-result-details"></label></div></form></div><?php $this->beginClip('javascript');?><script src="/static/dist/base/js/bootstrap-switch.js?v=a467f3dc7c29"></script><script src="/static/dist/base/js/ajaxfileupload.js?v=79eb42f5b0c7"></script><script type="text/javascript">$(function(){var a=$("#dv-text");var d=$("#dv-files");var c=$("#txt-verified");var b=$("#txt-deleted");$("input[type='checkbox']").bootstrapSwitch();$("input[type='checkbox']").on("switchChange.bootstrapSwitch",function(e,f){if(this.id==="switch-single-multi"){f?a.show()&&d.hide():d.show()&&a.hide()}});$("#btnUpload").on("click",function(){$("#file-drivers").click()});$("#file-drivers").on("change",function(){$.ajaxFileUpload({url:"do_upload",secureuri:false,data:null,fileElementId:"file-drivers",dataType:"json",success:function(f,e){$("#file-drivers").val("");if(f.errno!==0){return console.log(e)}$("#upload-file").val(f.data&&f.data.full_path)},error:function(g,f,h){console.log(h)}})});$("#btnSubmit").on("click",function(g){var f=$("form").serialize();$.post("doAction",f,function(e){console.log(e);e=JSON.parse(e);if(e.errno!=0){$("#sp-result").css("color","red")}$("#sp-result").text(e.errmsg);$("#sp-result-details").text(JSON.stringify(e.data));return},"text")})});</script><?php $this->endClip();?></body></html>
